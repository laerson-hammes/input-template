<!DOCTYPE html>
<html lang="en">

   <head>
   
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Input </title>
      <link rel="stylesheet" href="assets/home/css/index.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
   </head>
   
   <body>
   
      <div class="row mt-5 pt-5 justify-content-center align-items-center">
         <div class="col-lg-6">
            <div class="input-group mb-3">
               <input type="text" class="form-control" placeholder="Enter the programming language">
            </div>
            <ul class="list-group">
               <li class="list-group-item list-group-item-action py-2 rounded-0"> Python </li>
               <li class="list-group-item list-group-item-action py-2 rounded-0"> C++ </li>
               <li class="list-group-item list-group-item-action py-2 rounded-0"> C# </li>
               <li class="list-group-item list-group-item-action py-2 rounded-0"> Java </li>
               <li class="list-group-item list-group-item-action py-2 rounded-0"> JavaScript </li>
               <li class="list-group-item list-group-item-action py-2 rounded-0"> Ruby </li>
               <li class="list-group-item list-group-item-action py-2 rounded-0"> Rust </li>
               <li class="list-group-item list-group-item-action py-2 rounded-0"> Cobol </li>
               <li class="list-group-item list-group-item-action py-2 rounded-0"> PHP </li>
               <li class="list-group-item list-group-item-action py-2 rounded-0"> Perl </li>
            </ul>
         </div>
      </div>
   
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="assets/home/js/index.js"></script>

   </body>

</html>
